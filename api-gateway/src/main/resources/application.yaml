server:
  port: 8000
app:
  api-prefix: /api
spring:
  application:
      name: api-gateway
  cloud:
    gateway:
#      public-paths:
      global-cors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://${HOST_NAME}:${API_GATEWAY_PORT}"
              - "http://${HOST_NAME}:${IDENTITY_PORT}"
              - "http://${HOST_NAME}:${COURSE_PORT}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: identity-service
          uri: http://${HOST_NAME}:${IDENTITY_PORT}
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=1
        - id: course-service
          uri: http://${HOST_NAME}:${COURSE_PORT}
          predicates:
            - Path=${app.api-prefix}/course/**
          filters:
            - StripPrefix=1