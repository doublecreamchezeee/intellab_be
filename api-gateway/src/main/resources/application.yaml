server:
  port: 8000
app:
  api-prefix: /api
spring:
  application:
      name: api-gateway
  cloud:
    gateway:
#      public-paths:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${ALLOWED_ORIGINS:}
#              - "http://localhost:3000"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: identity-service
          uri: http://${HOST_NAME}:${IDENTITY_PORT}
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=1
        - id: course-service
          uri: http://${HOST_NAME}:${COURSE_PORT}
          predicates:
            - Path=${app.api-prefix}/course/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-UserId, myUserId
            - AddRequestHeader=X-UserRole, myRole
        - id: problem-service
          uri: http://${HOST_NAME}:${PROBLEM_PORT}
          predicates:
            - Path=${app.api-prefix}/problem/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-UserId, myUserId
            - AddRequestHeader=X-UserRole, myRole
        - id: ai-service
          uri: http://${HOST_NAME}:${AI_PORT}
          predicates:
            - Path=${app.api-prefix}/ai/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-UserId, myUserId
            - AddRequestHeader=X-UserRole, myRole