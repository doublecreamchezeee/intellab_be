server:
  port: 8000
app:
  api-prefix: /api
spring:
  application:
      name: api-gateway
  cloud:
    gateway:
      public-paths:

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: identity-service
          uri: http://localhost:8001
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=1
        - id: course-service
          uri: http://localhost:8002
          predicates:
            - Path=${app.api-prefix}/course/**
          filters:
            - StripPrefix=1